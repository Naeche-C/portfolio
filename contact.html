     <h2>Contact Me</h2>
    <form action="#" method="post">
      <label>
        Name
        <input type="text" name="name" required minlength="2">
      </label>

      <label>
       Email
        <input type="email" name="email" required>
      </label>

      <label>
       Cell No.
        <input type="tel" name="phone" inputmode="tel" pattern="^\d{10}$" placeholder="10 digits" required>
      </label>

      <label>
       Comments
       <textarea name="comments" required minlength="5"></textarea>
      </label>

      <button type="submit" class="btn">Submit</button>
    </form>
